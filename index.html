<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID CSS</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
            height: 500px;
            width: 500px;
            gap: 10px;
            padding: 20px;
            margin: 0 auto;
        }
        .box {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            min-width: 50px;
            min-height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 30px;
            border-radius: 5px;
        }
        .box:nth-child(odd) {
            background-color: #2196F3;
        }
        .box:nth-child(even) {
            background-color: #FF9800;
        }

        .water {
            grid-column-start: 1;
            grid-column-end: 4;
        }

        .sand {
            grid-row-start: 2;
            grid-row-end: 4;
        }   
    </style>
</head>
<body>

    <!-- .box{$}*10 -->
    <div class="grid-container">
        <div class="box water">1</div>
        <div class="box sand">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
    </div>
    
</body>
</html>
